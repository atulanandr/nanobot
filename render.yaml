services:
  - type: web
    name: nanobot
    runtime: docker
    plan: free
    dockerCommand: /app/entrypoint.sh
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: PORT
        value: "10000"
